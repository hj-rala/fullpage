<link rel="stylesheet" href="fullpage.css" />

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>

<script type="text/javascript" src="fullpage.js"></script>

<script type="text/javascript">
//fullpage
$('#fullpage').fullpage({
	sectionsColor: ['#455bff', '#ffffff', '#ffffff', '#ffffff', '#ffffff', '#ffffff', '#f8f8f8'],
	//sectionsColor: ['#3c7ae5', '#67b2e8', '#676ae8', '#25de9f', '#f4a830', '#3c7ae5', '#ffffff'],
	menu: '#menu',
	sectionSelector : '.section' , 
	slidesNavigation: false,
	navigation:true,
	scrollOverflow:false,
	scrollBar: false, 
		offsetSections: false,
	afterLoad: function(anchorLink, index){
		var number = index -1 ;
		$('.txt1, .txt2, .look, .img').removeAttr('style','');
		$('#section' + number + '').find('.img').animate({'opacity':'1','margin-top':'0'},600);
		$('#section' + number + '').find('.txt1').animate({'opacity':'1','margin-left':'0'},300, function(){
			$('#section' + number + '').delay(150).find('.txt2').animate({'opacity':'1','margin-left':'0'},300, function(){
				$('#section' + number + '').delay(150).find('.look').animate({'opacity':'1','margin-left':'0'},300);
			});
		});

		if (index == 6,7){
			$('.txt1, .txt2, .look, .img').removeAttr('style','');
		}


		if(index == 1){
			$('#fp-nav').addClass('first');
	
		} else {
			$('#fp-nav').removeClass('first');
		}
	},
	onLeave: function(index, nextIndex, direction){
	
		$('.topGo').click(function(){
			$('#fp-nav li:eq(0) a').click();
			
		});


	},
});
</script>





<ul id="menu">
	<li data-menuanchor="sec1"><a href="#sec1">1 section</a></li>
	<li data-menuanchor="sec2"><a href="#sec2">2 section</a></li>
	<li data-menuanchor="sec3"><a href="#sec3">3 section</a></li>
	<li data-menuanchor="sec4"><a href="#sec4">4 section</a></li>
</ul>

	<div class="section" id="section0">
		<div class="slide sl1"><h1>슬라이드1</h1><div class="fp-bg"></div></div>
		<div class="slide sl2"><h1>슬라이드2</h1><div class="fp-bg"></div></div>
		<div class="slide"><h1>슬라이드3</h1><div class="fp-bg"></div></div>
		<div class="slide"><h1>슬라이드4</h1><div class="fp-bg"></div></div>
	</div>
	<div class="section" id="section1"><h1>내용1</h1><div class="fp-bg"></div></div>
	<div class="section" id="section2"><h1>내용3</h1><div class="fp-bg"></div></div>
	<div class="section" id="section3"><h1>내용4</h1><div class="fp-bg"></div></div>
</div>
